# Site settings 配置站点
title: "Kaniz Lin's Blog 台灣鋪差的泰國日記"
description: 'Kaniz is an enthusiastic programmer who also enjoys accounting, gaming, traveling, and entrepreneurships.'
keyword: 'kaniz, programmer, programming, web, full-stack, backend, java'
url: 'http://kanizyrus.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'Kaniz Lin'
bio: 'Web programmer, gamer, traveler.'
avatar: '/assets/img/profile.jpg'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['facebook','twitter','linkedin','github']

# theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  facebook: '//www.instagram.com/steveliaocn'
  twitter: '//www.instagram.com/steveliaocn'
  linkedin: '//www.instagram.com/steveliaocn'
  github: '//github.com/kaeyleo'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
plugins: [jekyll-paginate]
